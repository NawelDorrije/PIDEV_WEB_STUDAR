# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    photos_directory: '%kernel.project_dir%/public/uploads/photos'
    mailer_from: '%env(MAILER_FROM)%'
    mailer_from_name: '%env(MAILER_FROM_NAME)%'
    app.gemini_api_key: '%env(GEMINI_API_KEY)%'  # Add the Gemini API key parameter

services:
    _defaults:
        autowire: true
        autoconfigure: true
        bind:
            $mailerFrom: '%mailer_from%'
            $mailerFromName: '%mailer_from_name%'

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # Define the GeminiService
    App\Service\GeminiService:
        arguments:
            $params: '@parameter_bag'  # Inject the parameter bag to access the API key

