# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    images_directory: '%kernel.project_dir%/assets/images'
    photos_directory: '%kernel.project_dir%/public/uploads/photos'
    voiture_photos_directory: '%photos_directory%'
    gemini_api_key: '%env(GEMINI_API_KEY)%'
    gcp_project_id: 'Studar-2025' # Replace with your actual GCP Project ID
    gcp_region: 'europe-west9'  
    app.sender_email: 'studar21@gmail.com'
    mailer_from: '%env(MAILER_FROM)%'
    mailer_from_name: '%env(MAILER_FROM_NAME)%'
    STRIPE_SECRET_KEY: '%env(STRIPE_SECRET_KEY)%'
  


services:
    App\Security\GoogleAuthenticator:
        arguments:
            - '@knpu.oauth2.registry'
            - '@doctrine.orm.entity_manager'
            - '@router.default'

    App\Controller\GestionTransport\TransportController:
        # autowire: true is inherited from _defaults
        bind:
            $gcpProjectId: '%gcp_project_id%'
            $gcpRegion: '%gcp_region%'
            $logger: '@monolog.logger'
        # Arguments are not needed here as bind handles these specific ones
        # and autowiring handles the services.
            
    App\Controller\GestionReservation\ReservationTransportController:
        arguments:
            $orsApiKey: '%env(ORS_API_KEY)%'

    App\Command\CheckTransportBillingCommand:
        arguments:
            $entityManager: '@doctrine.orm.entity_manager'
            $stripeService: '@App\Service\StripeService'
            $infobipService: '@App\Service\InfobipService'
            
    App\Twig\AppExtension:
        tags: ['twig.extension']
        
    App\Service\StripeService:
        arguments:
            $secretKey: '%env(STRIPE_SECRET_KEY)%'
            $publishableKey: '%env(STRIPE_PUBLISHABLE_KEY)%'
            $webhookSecret: '%env(STRIPE_WEBHOOK_SECRET)%'
    # App\Service\EmailService:
    #     arguments:
    #         $httpClient: '@http_client'
    #         $twig: '@twig'
    #         $pdfGenerator: '@knp_snappy.pdf'
    #         $userId: '%env(EMAILJS_USER_ID)%'
    #         $serviceId: '%env(EMAILJS_SERVICE_ID)%'
    #         $templateId: '%env(EMAILJS_TEMPLATE_ID)%'
    #         $accessToken: '%env(EMAILJS_ACCESS_TOKEN)%'
    #         $fromEmail: '%env(EMAILJS_FROM_EMAIL)%'
    #         $publicPath: '%kernel.project_dir%/public'
    #         $baseUrl: '%env(APP_BASE_URL)%'

    knp_snappy.pdf:
        class: Knp\Snappy\Pdf
        arguments:
            - 'wkhtmltopdf' # Adjust path if needed
  
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        # Bind scalar parameters globally
        bind:
            $gcpProjectId: '%gcp_project_id%'
            $gcpRegion: '%gcp_region%'
            $mailerFrom: '%mailer_from%'
            $mailerFromName: '%mailer_from_name%'
    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # Configuration explicite pour CommandeRepository
    App\Repository\GestionMeubles\CommandeRepository:
        arguments:
            $registry: '@doctrine'                  # ManagerRegistry
            $entityManager: '@doctrine.orm.entity_manager'  # EntityManagerInterface
            $mailer: '@mailer'                      # MailerInterface

    # Configuration explicite pour CartService
    App\Service\CartService:
        arguments:
            $panierRepository: '@App\Repository\GestionMeubles\PanierRepository'
            $lignePanierRepository: '@App\Repository\GestionMeubles\LignePanierRepository'
            $security: '@security.helper'
    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    App\Controller\GestionTransport\HomeController:
        public: true
        tags: ['controller.service_arguments']
        autowire: true
        autoconfigure: true

    # Configure StripeService explicitly
   
